<!DOCTYPE html>
<html>
<head>
    <title>NBA Player Style</title>
</head>
<body>
    <h1>NBA選手スタイル図鑑</h1>
    
    {% for player in players %}
        <div style="border: 1px solid #ddd; padding: 20px; margin: 10px; border-radius: 8px; background-color: #f9f9f9;">
            
            <h2>
    <a href="{% url 'player_detail' pk=player.pk %}" style="text-decoration: none; color: #333;">
        {{ player.name_jp }} &rarr;
    </a>
</h2>
            
            {% if player.image %}
                <div style="margin: 10px 0;">
                    <img src="{{ player.image.url }}" alt="{{ player.name_jp }}" style="max-width: 300px; height: auto; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                </div>
            {% endif %}

            <p><strong>所属:</strong> {{ player.team }}</p>
            
            <p><strong>バッシュ:</strong> {{ player.current_shoe_model }}</p>
            
            <p><strong>オシャレ度:</strong> <span style="color: #f39c12;">★{{ player.param_fashion }}</span></p>
            
            <hr>
            
            <p style="background-color: #fff; padding: 10px; border-radius: 5px;">
                <strong>【豆知識】</strong><br>
                {{ player.trivia }}
            </p>
        </div>
    {% endfor %}

</body>
</html>
